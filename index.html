<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/img/todo-favico.png" />
    <title>HypeMind</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <script defer src="/js/index.js"></script>
  </head>
  <body>
    <dialog class="add-task-modal">
      <form class="close-modal" method="dialog">
        <button class="close-modal__btn"
          ><i class="fa-solid fa-xmark"></i
        ></button>
      </form>
      <h2 class="add-task-modal__title">Task</h2>
      <form class="task-form">
        <div>
          <label class="task-form__label" for="task-name">Enter task</label>
          <input class="task-form__input" type="text" id="task-name" />
          <button class="task-form__btn">Add</button>
        </div>
      </form>
    </dialog>

    <main class="container">
      <section class="section-controls">
        <h1 class="section-controls__title">HypeMind</h1>
        <div class="buttons-controls">
          <button class="clear-btn buttons-controls__btn">Clear</button>
          <button class="add-new-btn buttons-controls__btn">Add new</button>
        </div>
      </section>
      <section class="tasks">
        <div class="task">
          <div class="task-controls">
            <p class="task__date">12/02/2024</p>
            <div class="task-buttons">
              <button class="task-buttons__btn done-task"
                ><i class="fa-solid fa-check"></i
              ></button>
              <button class="task-buttons__btn delete-task"
                ><i class="fa-solid fa-xmark"></i
              ></button>
            </div>
          </div>
          <p class="task__text">Zakupy</p>
        </div>
        <div class="task">
          <div class="task-controls">
            <p class="task__date">12/02/2024</p>
            <div class="task-buttons">
              <button class="task-buttons__btn done-task"
                ><i class="fa-solid fa-check"></i
              ></button>
              <button class="task-buttons__btn delete-task"
                ><i class="fa-solid fa-xmark"></i
              ></button>
            </div>
          </div>
          <p class="task__text">Wyrzucić śmieci</p>
        </div>
      </section>
    </main>
  </body>
</html>
